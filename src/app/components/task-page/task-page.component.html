<div [ngClass]="{reminder: task.reminder}" class="task">
    <div>
        <h2>
            {{ task.text }}
            <fa-icon [ngStyle]="{'color': 'red' }" [icon]="faTimes" (click)="deleteTask(task)">
            </fa-icon>
        </h2>
        <h3>
            {{ task.day }}
            <p>
                Send Reminder
                <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" (change)="onToggle(task)"/>
            </p>
        </h3>

    </div>
</div>
